<!DOCTYPE html>
<html>
    <head>
        <title>React Project</title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .heading {
                color: purple;
            }
        </style>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

            const lakeList = [
              {is:1, name: "echo lake", trailhead: "echo lake"},
              {is:2, name: "maud lake", trailhead: "wright's lake"},
              {is:3, name: "cascade lake", trailhead: "bayview"}
            ];

            const App = ({lakes}) => (
              <ul>
                {lakes.map((lake, i) => <li key={i}>{lake.name} | Trailhead: {lake.trailhead}</li>)}
              </ul>
            )


            ReactDOM.render(
                <App lakes={lakeList} summer={false}/>,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
